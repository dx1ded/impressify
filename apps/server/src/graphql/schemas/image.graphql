type Image implements Element {
  id: ID!
  x: Float!
  y: Float!
  width: Float!
  height: Float!
  angle: Int!
  scaleX: Float!
  scaleY: Float!
  slide: Slide!
  position: Int!

  imageUrl: String!
}

input ImageInput {
  id: ID!
  x: Float!
  y: Float!
  width: Float!
  height: Float!
  angle: Int!
  scaleX: Float!
  scaleY: Float!

  imageUrl: String!

  # Index in a common element array
  index: Int!
}
