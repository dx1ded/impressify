type User {
  id: ID!
  name: String!
  email: String!
  profilePicUrl: String!
  presentations: [Presentation!]!
  records: [HistoryRecord!]!
}

input UserInput {
  id: ID!
  name: String!
  email: String!
  profilePicUrl: String!
}

type Query {
  user(id: ID!): User
}

type Mutation {
  invite(email: String!, presentationId: String!): Boolean
  sendHelpRequest(text: String!): Boolean
}
