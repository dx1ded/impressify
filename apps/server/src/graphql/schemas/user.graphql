type User {
  id: ID!
  name: String!
  email: String!
  profilePicUrl: String!
}

type Query {
  user(id: ID!): User
  # query -> name OR email
  findUsers(query: String!, offset: Int, limit: Int): [User!]
}

type Mutation {
  invite(userId: String!, presentationId: String!, role: Role!): Result
  changeUserRole(userId: String!, presentationId: String!, role: Role!): Result
  sendHelpRequest(text: String!): Result
}
