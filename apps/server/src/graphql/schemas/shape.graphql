type Shape implements Element {
  id: Int!
  x: Int!
  y: Int!
  width: Int!
  height: Int!
  angle: Int!
  scaleX: Int!
  scaleY: Int!
  slide: Slide!

  type: String!
  fillColor: String!
  strokeColor: String!
  strokeWidth: Int!
  # if true - 200x200 (for example), if false - any numbers (for example, 12x521)
  proportional: Boolean!
}
