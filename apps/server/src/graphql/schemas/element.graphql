interface Element {
  id: ID!
  x: Float!
  y: Float!
  width: Float!
  height: Float!
  angle: Int!
  scaleX: Float!
  scaleY: Float!
  slide: Slide!
  # index in an array of elements
  position: Int!
}

# This is a limitation of GraphQL. You can't do polymorphic inputs, that's why I had to specify separate fields for text, image, and shape - not altogether
input ElementInput {
  text: [TextInput!]!
  image: [ImageInput!]!
  shape: [ShapeInput!]!
}
