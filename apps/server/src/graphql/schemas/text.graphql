type Text implements Element {
  id: ID!
  x: Float!
  y: Float!
  width: Float!
  height: Float!
  angle: Float!
  scaleX: Float!
  scaleY: Float!
  slide: Slide!
  position: Int!

  text: String!
  textColor: String!
  fillColor: String!
  borderColor: String!
  fontFamily: String!
  fontSize: Int!
  bold: Boolean!
  italic: Boolean!
  underlined: Boolean!
  alignment: Alignment!
  lineHeight: Float!
}

enum Alignment {
  LEFT
  CENTER
  RIGHT
}

input TextInput {
  id: ID!
  x: Float!
  y: Float!
  width: Float!
  height: Float!
  angle: Float!
  scaleX: Float!
  scaleY: Float!

  text: String!
  textColor: String!
  fillColor: String!
  borderColor: String!
  fontFamily: String!
  fontSize: Int!
  bold: Boolean!
  italic: Boolean!
  underlined: Boolean!
  alignment: Alignment!
  lineHeight: Float!

  # Index in a common element array
  position: Int!
}
